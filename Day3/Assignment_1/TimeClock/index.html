<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>STOP WATCH</h1>
      </div>

      <div id="clock">
        <div id="time">
          <div id="value">
            <h2 id="hr">0</h2>
            <p>:</p>
            <h2 id="mn">0</h2>
            <p>:</p>
            <h2 id="sec">0</h2>
          </div>

          <div class="units">
            <h6>hrs</h6>
            <h6>mins</h6>
            <h6>secs </h6>
          </div>
        </div>
      </div>

      <div class="btns">
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="pause">PAUSE</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
